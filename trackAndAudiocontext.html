<!DOCTYPE html>
<html>

<head>
  <title>Audio Stream</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #log-container {
      width: 80%;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      font-family: monospace;
      background: #f5f5f5;
    }

    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div id="log-container"></div>

  <script>
    // 创建日志容器的引用
    const logContainer = document.getElementById('log-container');

    // 重写console.log
    const originalConsoleLog = console.log;
    console.log = function(...args) {
      // 调用原始的console.log
      originalConsoleLog.apply(console, args);

      // 创建新的日志条目
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      logEntry.textContent = args.map(arg => {
        if (typeof arg === 'object') {
          return JSON.stringify(arg);
        }
        return arg;
      }).join(' ');

      // 添加到容器
      logContainer.appendChild(logEntry);
      // 滚动到底部
      logContainer.scrollTop = logContainer.scrollHeight;
    };

    // 重写console.error
    const originalConsoleError = console.error;
    console.error = function(...args) {
      // 调用原始的console.error
      originalConsoleError.apply(console, args);

      // 创建新的错误日志条目
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry error';
      logEntry.textContent = args.map(arg => {
        if (typeof arg === 'object') {
          return JSON.stringify(arg);
        }
        return arg;
      }).join(' ');

      // 添加到容器
      logContainer.appendChild(logEntry);
      // 滚动到底部
      logContainer.scrollTop = logContainer.scrollHeight;
    };

    var audioStream = null;
    async function setupAudio() {
      const audioElement = new Audio();

      const startButton = document.createElement('button');
      startButton.textContent = '开始采集';

      const resumeButton = document.createElement('button');
      resumeButton.textContent = 'Resume AudioContext';

      const suspendButton = document.createElement('button');
      suspendButton.textContent = 'Suspend AudioContext';

      document.body.appendChild(startButton);
      document.body.appendChild(resumeButton);
      document.body.appendChild(suspendButton);

      const audioContext = new AudioContext();
      const audioTrack = audioStream?.getAudioTracks()[0];
      const { muted } = audioTrack;
      if(muted == false){
        audioContext.resume().catch((e) => {
          console.error('resume', e);
        });
      }

      audioContext.onstatechange = (() => {
        console.log(
          `WebRTCInput AudioContext state changed to ${audioContext.state}}`
        );
        if (audioStream) {
          const audioTrack = audioStream.getAudioTracks()[0];
          if (audioTrack) {
            const { muted } = audioTrack;
            if (audioContext.state === 'running' && muted) {
              console.log('Audio context running when track muted');
            }
          }
        }
      });

      resumeButton.onclick = () => {
        console.log('audioContext.resume()');
        audioContext.resume().catch((e) => {
          console.error('resume', e);
        });
      };

      suspendButton.onclick = () => {
        console.log('audioContext.suspend()');
        audioContext.suspend().catch((e) => {
          console.error('suspend', e);
        });
      };

      startButton.onclick = async () => {
        try {
          await navigator.mediaDevices.getUserMedia({
            audio: {
              deviceId: undefined,
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true
            }
          }).then((stream)=>{
            console.log('getUserMedia successfully');
            audioStream = stream;
            audioElement.srcObject = audioStream;
            audioElement.play();
          }).catch((e) => {
            console.log('getUserMedia failed', e);
          });

          const source = audioContext.createMediaStreamSource(audioStream);
          const audioTrack = audioStream.getAudioTracks()[0];
          const { muted } = audioTrack;
          console.log('Track mute', muted)
          audioTrack.onended = async () => {
            console.log('Track end');
          }

          audioTrack.onmute = () => {
            const { muted } = audioTrack;
            console.log('Track mute', muted)
          }

          audioTrack.onunmute = () => {
            const { muted } = audioTrack;
            console.log('Track mute', muted)
          }

        } catch (error) {
          console.error('Error:', error);
        }
      };
    }

    setupAudio();
  </script>
</body>
</html>
