<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Player Mode</title>
    <style>
        .player, .microphone, .recorder {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 16px;
            margin: 5px;
            padding: 10px 20px;
        }
        .audioControls {
            margin-top: 10px;
        }
        select {
            padding: 5px;
            margin: 10px 0;
            width: 300px;
        }
        .mode-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Audio Player 1</h2>
        <div class="mode-select">
            <label>播放模式：</label>
            <select id="playMode">
                <option value="audio">Audio标签</option>
                <option value="context">AudioContext</option>
            </select>
        </div>
        <audio id="audioPlayer1" loop>
            <source src="test3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="audioControls">
            <button id="playButton1">Play</button>
            <button id="pauseButton1">Pause</button>
            <button id="stopButton1">Stop</button>
        </div>
    </div>

    <div class="recorder">
        <h2>Audio Recorder (WAV)</h2>
        <select id="micSelect">
            <option value="">选择麦克风设备...</option>
        </select>
        <button id="refreshMicList">刷新设备列表</button>
        <br>
        <button id="startRecordButton">Start Recording</button>
        <button id="stopRecordButton">Stop Recording</button>
        <div id="downloadLink"></div>
    </div>

    <script>
        let selectedMicId = '';
        let micId;
        let micLabel;
        let audioContext;
        let audioBuffer;
        let sourceNode;
        let isPlaying = false;
        let currentPlayMode = 'audio'; // 默认使用 audio 标签播放

        const playModeSelect = document.getElementById('playMode');
        const audioElement = document.getElementById('audioPlayer1');

        // 监听播放模式变化
        playModeSelect.addEventListener('change', function(e) {
            const newMode = e.target.value;
            if (isPlaying) {
                stopAudio(); // 如果正在播放，先停止当前播放
            }
            currentPlayMode = newMode;
        });

        // 创建 AudioContext
        function createAudioContext() {
            if (!audioContext) {
                audioContext = new AudioContext({
                    latencyHint: 'balanced',
                    sampleRate: 48000
                });
            }
        }

        // 加载音频文件
        async function loadAudio(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            } catch (error) {
                console.error('Error loading audio:', error);
            }
        }

        // 播放音频
        async function playAudio() {
            if (currentPlayMode === 'audio') {
                audioElement.play();
                isPlaying = true;
            } else {
                if (!audioContext) {
                    createAudioContext();
                }

                if (!audioBuffer) {
                    await loadAudio('test3.mp3');
                }

                if (isPlaying) {
                    return;
                }

                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffer;
                sourceNode.loop = true;
                sourceNode.connect(audioContext.destination);
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                sourceNode.start(0);
                isPlaying = true;
            }
        }

        // 暂停音频
        function pauseAudio() {
            if (currentPlayMode === 'audio') {
                audioElement.pause();
                isPlaying = false;
            } else {
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend();
                    isPlaying = false;
                }
            }
        }

        // 停止音频
        function stopAudio() {
            if (currentPlayMode === 'audio') {
                audioElement.pause();
                audioElement.currentTime = 0;
                isPlaying = false;
            } else {
                if (sourceNode) {
                    sourceNode.stop();
                    sourceNode.disconnect();
                    isPlaying = false;
                }
            }
        }

        // 获取麦克风列表
        async function getMicrophoneList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const micSelect = document.getElementById('micSelect');

                micSelect.innerHTML = '<option value="">选择麦克风设备...</option>';
                
                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `麦克风 ${micSelect.length + 1}`;
                        micSelect.appendChild(option);
                    }
                });

            } catch (error) {
                console.error('获取麦克风列表失败:', error);
            }
        }

        // 初始化设备选择相关事件
        function initDeviceSelection() {
            const micSelect = document.getElementById('micSelect');
            const refreshButton = document.getElementById('refreshMicList');

            micSelect.addEventListener('change', (e) => {
                selectedMicId = e.target.value;
            });

            refreshButton.addEventListener('click', getMicrophoneList);

            getMicrophoneList();
        }

        // 设置音频播放器控制
        function setupAudioPlayer() {
            const playButton = document.getElementById('playButton1');
            const pauseButton = document.getElementById('pauseButton1');
            const stopButton = document.getElementById('stopButton1');

            playButton.addEventListener('click', playAudio);
            pauseButton.addEventListener('click', pauseAudio);
            stopButton.addEventListener('click', stopAudio);
        }

        // Audio Recording
        let mediaRecorder;
        let audioChunks = [];
        const startRecordButton = document.getElementById('startRecordButton');
        const stopRecordButton = document.getElementById('stopRecordButton');
        const downloadLink = document.getElementById('downloadLink');

        startRecordButton.addEventListener('click', startRecording);
        stopRecordButton.addEventListener('click', stopRecording);

        async function startRecording() {
            if (!selectedMicId) {
                alert('请先选择麦克风设备');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        deviceId: { exact: selectedMicId },
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        googAudioProcessing: true,
                        latency: 0,
                        channelCount: 2,
                        sampleRate: 48000
                    } 
                });

                const audioTrack = stream?.getAudioTracks()[0];
                micId = audioTrack.deviceId;
                micLabel = audioTrack.label;
                
                audioTrack.onended = async () => {
                    console.log('Track end');
                
                    let devices = await navigator.mediaDevices.enumerateDevices();
                    let exceptionEnd = false;
                    
                    devices.forEach((device) => {
                        if (
                            device.kind == 'audioinput' &&
                            device.label?.replace(/\(\w+:\w+\)|,/gi, '')?.trim() == micLabel &&
                            device.deviceId == micId
                        ) {
                            exceptionEnd = true;
                        }
                    });
                    
                    if (exceptionEnd) {
                        console.log('leave audio because some exceptions');
                    } else {
                        console.log('ended event caused by unplugging device');
                    }
                };

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);

                    const link = document.createElement('a');
                    link.href = audioUrl;
                    link.download = 'recorded_audio.wav';
                    link.innerHTML = 'Download WAV';
                    downloadLink.innerHTML = '';
                    downloadLink.appendChild(link);

                    audioChunks = [];
                    
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                startRecordButton.disabled = true;
                stopRecordButton.disabled = false;
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('录音失败: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startRecordButton.disabled = false;
                stopRecordButton.disabled = true;
            }
        }

        // 初始化
        window.addEventListener('load', () => {
            initDeviceSelection();
            setupAudioPlayer();
        });
        // 添加清理函数
        function cleanup() {
            if (sourceNode) {
                sourceNode.stop();
                sourceNode.disconnect();
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            audioBuffer = null;
            isPlaying = false;
        }
        
        // 在适当的时候调用清理函数，比如页面卸载时
        window.addEventListener('unload', cleanup);
    </script>
</body>
</html>
